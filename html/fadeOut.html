<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>

<body>

  <script>
    $(document).ready(function () {
      $("#flip").click(function () {
        $("#panel").slideDown("slow");
      });
      $("#flipup").click(function () {
        $("#panel").slideUp("slow");
      });
    });
  </script>
  <style>
    #panel,
    #flip {
      padding: 5px;
      text-align: center;
      background-color: #64c7e0;
      border: solid 1px #c3c3c3;
    }
    #panel,
    #flipup {
      padding: 5px;
      text-align: center;
      background-color: #f189e2;
      border: solid 1px #c3c3c3;
    }

    #panel {
      padding: 50px;
      display: none;
    }
  </style>

  <div id="flip"><button>slide down</button></div>
  <div id="flipup"><button>slide up</button></div>
    
  <div id="panel">
    <img src="../media/צוללת.jpg">
  </div>

</body>

</html>
